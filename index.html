<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WikiSum.com ‚Äì Wikipedia kompakt</title>
  <meta name="theme-color" content="#2c3e50" />
  <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 2rem;
      color: #2c3e50;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1b2a35;
    }

    textarea {
      width: 100%;
      height: 240px;
      margin-top: 15px;
      padding: 12px;
      font-size: 15px;
      background: #f6f6f6;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: vertical;
    }

    .loader {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }

    .article-link {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .article-link a {
      color: #2c3e50;
      text-decoration: none;
    }

    .article-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WikiSum.com</h1>
    <p>üîç Gib ein Thema ein (z.‚ÄØB. <em>Albert Einstein</em>):</p>
    <input id="titleInput" placeholder="Wikipedia-Titel eingeben..." />
    <button onclick="fetchSummary()">üîé Artikel zusammenfassen</button>
    <div class="loader" id="loader" style="display:none;">‚è≥ Lade Wikipedia-Daten...</div>

    <textarea id="output" readonly placeholder="üìù Zusammenfassung erscheint hier..."></textarea>
    <div class="article-link" id="articleLink"></div>
  </div>

  <script>
    async function fetchSummary() {
      const title = document.getElementById("titleInput").value.trim();
      const output = document.getElementById("output");
      const loader = document.getElementById("loader");
      const articleLink = document.getElementById("articleLink");

      output.value = "";
      articleLink.innerHTML = "";
      loader.style.display = "block";

      if (!title) {
        output.value = "‚ö†Ô∏è Bitte gib ein Thema ein.";
        loader.style.display = "none";
        return;
      }

      const langs = ["de", "en"];
      let summary = null;
      let url = "";
      let langUsed = "";

      for (let lang of langs) {
        try {
          const res = await fetch(`https://${lang}.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`);
          if (res.ok) {
            const data = await res.json();
            if (data.extract) {
              summary = data.extract;
              url = data.content_urls.desktop.page;
              langUsed = lang;
              break;
            }
          }
        } catch (e) {
          // ignore and try next lang
        }
      }

      loader.style.display = "none";

      if (!summary) {
        output.value = "‚ùå Artikel nicht gefunden in Deutsch oder Englisch.";
      } else {
        const sentences = summary.split(/(?<=[.!?])\s+/); // Satzende erkennen
        const shortSummary = sentences.slice(0, 4).join(" ");
        output.value = shortSummary;
        articleLink.innerHTML = `üîó <a href="${url}" target="_blank">Wikipedia-Artikel anzeigen (${langUsed.toUpperCase()})</a>`;
      }
    }
  </script>
</body>
</html>
